<body>

  <div class="container pt-5">
    <header class="mb-3">
      <h2>
        Sample Functions File Uploads
      </h2>
      <p class="text-muted">
        Uploads a file to

    <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none mt-5" role="alert">

      <h5 class="alert-heading">Successfully uploaded file ðŸŽ‰ ðŸŽ‰</h5>

    <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none mt-5" role="alert">

    <form onsubmit="onSubmit(event)">

    </form>
  </div>
